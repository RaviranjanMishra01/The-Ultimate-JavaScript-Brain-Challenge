<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="scrpit.js" defer></script>
</head>

<body>
    <header class="main">
        <section class="start-page">
            <div class="imgbox">
                <img src="./assets/Quiz-time-svg.svg" alt="">
            </div>
            <button class="start-btn">START NOW <span>> > ></span></button>
        </section>


        <nav class="navigation">
            <div class="logo">
                <img src="./assets/Quiz-time-svg.svg" alt="">
            </div>
            <div class="update-qustions">
                <div class="sound">
                    <img class="muted-sound" src="./assets/valumemute.svg" alt="">
                    <audio class="right-song" src="./assets/audio/right song.m4a"></audio>
                    <audio src="./assets/audio/worning sound.m4a"></audio>
                    <audio class="wrong-sound" src="./assets/audio/rong-button-click_yAonenkJ.mp3"></audio>
                    <audio class="fullsong" src="./assets/audio/fullsound.m4a"></audio>
                </div>
                <div class="qustion-count"></div>
            </div>
        </nav>

        <section class="questions-container">
            <div class="question">
                <p class="question-tag">this is my first page </p>
                <div class="timer">
                    <p class="time">30 : 00</p>
                </div>
            </div>

            <div class="options-container">
                <div class="option opt-one"></div>
                <div class="option opt-two"></div>
                <div class="option opt-three"></div>
                <div class="option opt-four"></div>
            </div>
            <div class="next">
                <button class="next-btn">next</button>
            </div>
        </section>
        <section class="score">
            <div class="container-end">
                <div class="img-part">
                    <img src="./assets/Quiz-time-svg.svg" alt="">
                </div>
                <h3>Result</h3>
            </div>
            <div class="result-rating">
                <div class="left">
                    <div class="leftscoresvg"><img src="./assets/left-score.svg" alt="">
                        <p class="right-score"></p>
                    </div>
                </div>
                <div class="rightscoresvg">
                    <img src="./assets/right-score.svg" alt="">
                    <p class="wrong-score"></p>
                </div>
            </div>
            <p class="total-score">22/12</p>
            <div class="restart">
                <h3>'keep tyr you have best score'</h3>
                <a href="./index.html"><button class="restart-btn">Restart</button></a>
                <div class="socialmedias">
                    <h3>Contect Me</h3>
                    <div class="icons">
                        <a href="https://github.com/RaviranjanMishra01" target="_blank"><img src="./assets/github.svg"
                                alt=""></a>
                        <a href="https://www.linkedin.com/in/raviranjanmishra01?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                            target="_blank"><img src="./assets/linkdin.svg" alt=""></a>
                        <a href="mailto:raviranjanmishra767@gmail.com"><img src="./assets/gmail.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </section>
    </header>

        <p>Made with ðŸ’– by <strong>Raviranjan Kumar</strong></p>
